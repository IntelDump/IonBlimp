<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ionblimp.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="/" class="logo-link">
    <div class="logo-container">
      <div class="logo-text">
        <!-- Stacked 'i' with diamond on top -->
        <span class="stacked-i">
          <span class="diamond">◆</span>
          <span class="lower-i">I</span>
        </span>

        <!-- Remaining letters -->
        <span class="word">o</span>
        <span class="word">n</span>
        <span class="word">B</span>
        <span class="word">l</span>
        <span class="word">i</span>
        <span class="word">m</span>
        <span class="word">p</span>

        <!-- Final diamond after 'p' -->
        <span class="diamond">◆</span>
      </div>

      <!-- Subtitle -->
      <p class="logo-subtext">The New Age of Propulsion</p>

      <!-- Underline -->
      <div class="logo-underline"></div>
    </div>
  </a>
</body>
</html>
